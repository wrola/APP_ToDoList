<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>APP To Do list </title>
    <link rel='stylesheet' href='css/main.css'>

</head>

<body>
<div class="first-section">
  <input id="taskInput" placeholder="Place your task here"><br>
  <h2 class="priorit">Priorities</h2>
  <label class="radio-inline"><input type="radio" value="">LOW</label>
  <label class="radio-inline"><input type="radio" value="">MID</label>
  <label class="radio-inline"><input type="radio" value="">HIGH</label>
  <br>
  <label for="deadLine">DEADLINE:</label>
  <input type="text" class="form-control" id="deadLine">
</div>
  <button id="addTaskButton">Add task</button>



  <ul id="taskList">

  </ul>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>

</html>
